<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .demo-credentials h4 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üç≥ Recipe Notes</h1>
                <p>Please login to continue</p>
            </div>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Username:</strong> admin | <strong>Password:</strong> admin123</p>
                <p><strong>Username:</strong> chef | <strong>Password:</strong> cooking456</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">Logging in...</div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');

        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verify token is still valid by making a test request
            fetch('/api/recipes', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to main app
                    window.location.href = '/';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('authToken');
                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                localStorage.removeItem('authToken');
            });
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to main application
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            loginBtn.textContent = show ? 'Logging in...' : 'Login';
        }

        // Quick login buttons for demo credentials
        document.addEventListener('click', function(e) {
            if (e.target.closest('.demo-credentials p')) {
                const text = e.target.textContent;
                if (text.includes('admin')) {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'admin123';
                } else if (text.includes('chef')) {
                    document.getElementById('username').value = 'chef';
                    document.getElementById('password').value = 'cooking456';
                }
            }
        });
    </script>
</body>
</html>
