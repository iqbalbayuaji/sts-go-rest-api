<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Notes - CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Notes</h1>
            <p>Manage your favorite recipes with ease</p>
            <div class="auth-info">
                <span id="user-info"></span>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <!-- Add Recipe Form -->
            <section class="form-section">
                <h2 id="form-title">Add New Recipe</h2>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="name">Recipe Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="ingredients">Ingredients (one per line):</label>
                        <textarea id="ingredients" name="ingredients" rows="4" required placeholder="2 cups flour&#10;1 cup sugar&#10;3 eggs"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="6" required placeholder="1. Preheat oven to 350¬∞F&#10;2. Mix dry ingredients..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cooking_time">Cooking Time:</label>
                            <input type="text" id="cooking_time" name="cooking_time" required placeholder="30 minutes">
                        </div>

                        <div class="form-group">
                            <label for="servings">Servings:</label>
                            <input type="number" id="servings" name="servings" min="1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="appetizer">Appetizer</option>
                            <option value="main course">Main Course</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                            <option value="snack">Snack</option>
                            <option value="soup">Soup</option>
                            <option value="salad">Salad</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Recipe</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Recipes List -->
            <section class="recipes-section">
                <div class="section-header">
                    <h2>Your Recipes</h2>
                    <button id="refresh-btn" class="btn-secondary">Refresh</button>
                </div>
                <div id="loading" class="loading">Loading recipes...</div>
                <div id="recipes-container"></div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
